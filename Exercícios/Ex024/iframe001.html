<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
        
        <!-- Tamanho padrão 300x150 -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0"><a href="http://www.cursoemvideo.com" target="_blank" rel="noopener noreferrer">Curso em Vídeo</a></iframe> para aprender a programar.</p>
    <p>O sito do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro de um iframe!</p>
    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="http://gustavoguanabara.github.io" target="_blank" rel="noopener noreferrer"></a></iframe> também e bem legal</p>
